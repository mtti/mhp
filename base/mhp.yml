---
_vars:
  siteTitle: An MHP site
  baseUrl: http://www.example.com

index.html:
  _template: front.html

blog:
  _vars:
    title: Blog posts
  _filterPosts:
    published: true
  _generate:
    posts:
      template: post.html
    pager:
      template: post-index.html
    groups:
      field: category
      options:
        _generate:
          pager:
            template: post-index.html
